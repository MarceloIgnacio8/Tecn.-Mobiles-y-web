<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Ingresa tu estatura (en metros):</p>
    <input type="number" step="0.01" id="estaturaInput">
    <p>Ingresa tu peso (en kilogramos):</p>
    <input type="number" step="0.01" id="pesoInput">
    <button id="calcularButton">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calcularButton = document.getElementById("calcularButton");
            const resultadoElement = document.getElementById("resultado");

            calcularButton.addEventListener("click", function () {
                const estatura = parseFloat(document.getElementById("estaturaInput").value);
                const peso = parseFloat(document.getElementById("pesoInput").value);

                if (isNaN(estatura) || isNaN(peso)) {
                    resultadoElement.innerHTML = "Ingresa valores válidos.";
                } else {
                    const imc = peso / (estatura * estatura);

                    let estado;
                    if (imc < 18.5) {
                        estado = "Bajo Peso";
                    } else if (imc >= 18.5 && imc <= 24.9) {
                        estado = "Peso Normal";
                    } else {
                        estado = "Sobrepeso";
                    }

                    resultadoElement.innerHTML = `Tu IMC es ${imc.toFixed(2)} y estás en la categoría de "${estado}".`;
                }
            });
        });
    </script>
</body>
</html>
