<!DOCTYPE html>
<html>
<head>
    <title>Encontrar el número más grande</title>
</head>
<body>
    <h1>Encontrar el número más grande</h1>
    <p>Ingresa una serie de números separados por comas:</p>
    <input type="text" id="numerosInput">
    <button onclick="encontrarNumeroMasGrande()">Encontrar Número Más Grande</button>
    <p id="resultado"></p>

    <script>
        function encontrarNumeroMasGrande() {
            const numerosInput = document.getElementById("numerosInput").value;
            const numerosArray = numerosInput.split(",").map(Number);

            if (numerosArray.some(isNaN)) {
                document.getElementById("resultado").innerHTML = "Ingresa números válidos separados por comas.";
            } else {
                const numeroMasGrande = Math.max(...numerosArray);
                document.getElementById("resultado").innerHTML = `El número más grande es: ${numeroMasGrande}`;
            }
        }
    </script>
</body>
</html>
